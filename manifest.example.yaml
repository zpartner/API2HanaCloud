---
applications:
  - name: api2hanacloud
    path: .
    memory: 512M
    disk_quota: 1024M
    instances: 1
    buildpacks:
      - python_buildpack
    command: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    services:
      - api2hanacloud_secrets
    env:
      FLASK_ENV: production
